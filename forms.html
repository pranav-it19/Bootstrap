<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1" align="center">Bootstrap Forms</h1>
    <div class="container">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" placeholder="Name..">
        <small class="form-text text-muted">*Your Name will not be shared</small>
    </div>
    <div class="form-group">
        <label for="Roll">Roll Number</label>
        <input type="text" class="form-control" placeholder="Roll Number..">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" class="form-control-lg form-control" placeholder="City..">
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input type="text" class="form-control-sm form-control" placeholder="Country..">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="read only">Read Only</label>
        <input type="text" class="form-control" readonly placeholder="Read Only Purpose..">
    </div>
    <div class="form-group">
        <label for="Gender">Gender</label>
        <select id="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="file">File Input</label>
        <input type="file" id="file" class="form-control-file">
        <small class="form-text text-muted" id="file help">Max 3MB</small>
    </div>
    <br>
    
    <!--Custom File-->
    <div class="custom-file">
<label class="custom-file-label" for="custom file">Custom File</label>
<input class="custom-file-input" type="file" id="custom file">
    </div>
<!---->
<br>
<br>
<div class="form-group">
    <label for="Membership" >Membership</label>
<input class="custom-range" type="range" min="1" max="5" step="1" value="1">
</div> 
<button class="btn btn-dark btn-block">Submit</button>
</div>
<br>
<br>
<!--Inline Form-->
<h1> Inline Form :</h1>
<div class="container">
<div class="form-inline">
    <input type="text" class="form-control mr-2" placeholder="UserName">
    <input type="password" class="form-control mr-2" placeholder="Password">
    <div class="form-check">
        <input type="checkbox" class="form-check-input">
       <label class="form-check-label mr-2">Remember Me</label>
     
    </div>
    <button class="btn btn-dark mr-2">Submit</button>
</div>
</div>
<!---->
<br>
<br>
<!--Form Row-->
<h1>Form Row :</h1>
<form>
    <div class="form-row">
        <div class="col">
        <input class="form-control" placeholder="Name">
        </div>
        <div class="col">
            <input class="form-control" type="password" placeholder="Password">
            </div>
</form>
</div>
<br>
<!--Validation-->

<h1>Validation :</h1>
<div class="container">
    <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" class="form-control is-valid">
</div>
<div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control is-invalid" id="password">
    <div class="invalid-feedback">
        Password not Strong
    </div>
</div>
<div class="form-group">
    <label for="Password2">Confirm Password</label>
    <input type="password" class="form-control is-invalid" id="password">
    <div class="invalid-feedback">
        Password does not Match 
    </div>
</div>
<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
