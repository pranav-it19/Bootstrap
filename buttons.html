<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <!--Buttons Classes-->
<button class="btn btn-warning">Button</button>
<button class="btn btn-link">Link</button>
<a href="#" class="btn btn-success">Link</a>
<input class="btn btn-danger" type="submit" value="submit">
<input class="btn btn-warning" type="reset" value="reset">
<br>
<br>
<!-- OutLine Buttons-->
<button class="btn btn-outline-primary">Outline Button</button>
<button class="btn btn-outline-dark">OutLine Button</button>
<br>
<!---->
<!--Button Sizes-->
<button class="btn btn-primary btn-lg">Large Button</button>
<button class="btn btn-secondary btn-sm">Small Button</button>
<button class="btn btn-dark btn-block mx-5 w-25  my-5">Block Button</button>
<br>
<!---->
<!--Button States-->
<button class="btn btn-primary active">Active Button</button>
<button class="btn btn-primary disabled">Disabled Button</button>
<button class="btn btn-primary" type="button" data-toggle="button">Toggle Button</button>
<br>
<br>
<!---->
<!--Button Groups-->
<div class="btn-group">
<button class="btn btn-primary">Button</button>
<button class="btn btn-secondary">Button</button>
<button class="btn btn-danger">Button</button>
</div>
<br>
<br>
<!---->
<!--Button ToolBar-->
<div class="btn-toolbar">
    <div class="btn-group mr-2">
    <button class="btn btn-primary">1</button>
    <button class="btn btn-secondary">2</button>
 <button class="btn btn-primary">3</button>
 <button class="btn btn-warning">4</button>
 <button class="btn btn-danger">5</button>   
</div>
<div class="btn-group">
    <button class="btn btn-secondary">6</button>
    <button class="btn btn-success">7</button>
    <button class="btn btn-dark">8</button>
</div>
</div>
<br>
<!---->
<!--Vertical buttons-->
<div class="btn-group-vertical">
<button class="btn btn-primary">Top</button>
<button class="btn btn-secondary">Middle</button>
<button class="btn btn-warning">Bottom</button>
</div>
<!---->
<br>
<br>
<!--DropDown-->
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
        DropDown
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Dropdown-1</a>
        <a href="#" class="dropdown-item">Dropdown-2</a>
        <a href="#" class="dropdown-item">Dropdown-3</a>
    </div>
</div>
<br>
<br>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>
  <!---->
  
  <!--Bootstrap Js-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!---->
</body>
</html>
