<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
 <h1 class="display-1 text-sm-center">Input Groups</h1>
 <div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input class="form-control" type="text" placeholder="username">
    </div>
    <div class="input-group mb-3">
        <input class="form-control" type="text" placeholder="Email">
        <div class="input-group-append">
            <div class="input-group-text">@something.com</div>
        </div>
    </div>
    <label for="custom-url" >Custom URL</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">https://something.com/Users/Pranav/</span>
        </div>
        <input class="form-control" type="text">
    </div>
    <label for="money">Money :</label>
<div class="input-group mb-3">
    <div class="input-group-prepend">
<span class="input-group-text">â‚¹</span>
    </div>
    <input class="form-control" type="text">
    <div class="input-group-append">
        <span class="input-group-text">.00</span>
    </div>
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="checkbox">
        </div>
    </div>
    <input type="text" class="form-control">
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio">
        </div>
    </div>
    <input type="text" class="form-control">
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Name & Email</span>
    </div>
    <input type="text" class="form-control" placeholder="Username">
    <input type="email" class="form-control" placeholder="Email">
</div>
<div class="input-group">
    <input class="form-control" type="text" placeholder="Find User">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary">Search</button>
    </div>
</div>
 </div>





    <!--Bootstrap Js--> 
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
